{% set name = "rfc3339" %}
{% set version = "6.1" %}
{% set sha256 = "5cd675457189a784dca6f0c021dbcb0ed0ba8e5cdf6fa2d2b2441604ad32eebd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  source_files:
    - rfc3339.py
  commands:
    - python rfc3339.py
  imports:
    - rfc3339

about:
  home: https://bitbucket.org/henry/rfc3339
  license: ISCL
  license_family: BSD
  # There is currently no license file in the repo
  # see https://bitbucket.org/henry/rfc3339/issues/5/missing-license
  # license_file: LICENSE.txt
  summary: 'Format dates according to the RFC 3339'
  dev_url: https://bitbucket.org/henry/rfc3339

extra:
  recipe-maintainers:
    - kynan
