{% set name = "rfc3339" %}
{% set version = "6.0" %}
{% set sha256 = "589c8b8cab8a35f85313cb80f1b0b0b3ca16a527f354beadb59882fd4473f187" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  source_files:
    - rfc3339.py
  commands:
    - python rfc3339.py
  imports:
    - rfc3339

about:
  home: https://bitbucket.org/henry/rfc3339
  license: ISCL
  license_family: BSD
  # There is currently no license file in the repo
  # see https://bitbucket.org/henry/rfc3339/issues/5/missing-license
  # license_file: LICENSE.txt
  summary: 'Format dates according to the RFC 3339'
  dev_url: https://bitbucket.org/henry/rfc3339

extra:
  recipe-maintainers:
    - kynan
